<div *ngIf="listaPaises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover animate__animated animate__fadeIn animate__slow">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Poblacion</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of listaPaises;let i= index;">
                    <td>{{i+1}}</td>

                    <td><img [src]="pais.flag" class="small-flag img-fluid img-thumbnail" alt=""></td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population |number}}</td>
                    <td><a [routerLink]="['/pais',pais.alpha2Code]">Ver.....</a>

                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
